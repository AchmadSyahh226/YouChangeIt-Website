    <!-- Link CSS -->

    <!-- Title -->
    <title>UChangeIt</title>

    <!-- Icon Title -->
    <link rel="icon" href="assets/LogoUChangeIt.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-black navbar-light fixed-top">
      <div class="container">
        <!-- Navbar Logo -->
        <a class="navbar-brand text-white" href="#section1">
          <img src="assets/LogoUChangeIt.png" alt="Logo" style="width: 30px" class="d-inline-block align-text-top me-2" />
          UChangeIt

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon bg-white rounded-1"></span>
        </button>
        
        <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" href="#section1">Beranda</a>

            <a class="nav-link text-white" href="#section2">Layanan</a>

      <ul class="navbar-nav">
        <li class="account">
          <img src="assets/user.png" alt="Logo" style="width: 30px" class="d-inline-block align-text-top me-2" />
        </li>

    <!-- Tutup Navbar -->

    <!-- Section judul -->
    <section id="judulTarget">
      <div class="container-fluid text-center">
        <div class="row text-light bg-secondary">
          <h1 class="text-uppercase">Target Perubahan</h1>
        </div>
      </div>
    </section>


    <!-- Section Form -->
    <section id="note">
      <div class="container-fluid">
        <div class="row mb-3 justify-content-center">
          <div class="col-lg-6">
        <!-- form -->
            <form action="" class="was-validated">
          <!-- input Judul -->
          <div class="mb-4">
            <label for="labelJudul" class="form-label" style="color: black;">Judul Perubahan</label>
            <input type="text" class="form-control" id="inputJudul" placeholder="Masukkan judul perubahan perilaku Anda" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Wajib diisi</div>
          </div>
          <!-- input Deskripsi -->
          <div class="mb-4">
              <label for="desc" class="form-label" style="color: black;">Deskripsi</label>
              <textarea class="form-control" id="inputDesc" placeholder="Masukkan deskripsi perubahan perilaku Anda" rows="4" required></textarea>
              <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Wajib diisi</div>
            </div>
            <!-- Input Batas Waktu -->
            <div class="mb-4">
              <label for="labelTgl" class="form-label" style="color: black;">Batas Waktu</label>
              <input type="date" class="form-control" id="inputTgl" required>
              <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Wajib diisi</div>
            </div>
            <!-- Input Bukti Foto -->
            <div class="mb-4">
              <label for="labelUpload" class="form-label" style="color: black;">Bukti foto melakukan perubahan</label>
              <input type="file" class="form-control" id="inputFile" required>
              <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Wajib diisi</div>
            </div>
            <div class="mb-4 text-center">
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
      </div>
    </div>
    </section>
  </body>
</html>
